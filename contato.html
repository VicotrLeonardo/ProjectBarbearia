<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main>

            <form >
                <label for="nomecompleto">Nome Completo</label>
                <input type="text" id="nomecompleto">

                <label for="email">Email</label>
                <input type="text" id="email">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="10">Digite aqui</textarea>

                <div>
                    <p>Selecione a preferência de Contato:</p>
                    <label for="radio-email">Email</label>
                    <input type="radio" name="contato" id="radio-email">

                    <label for="radio-telefone">Telefone</label>
                    <input type="radio" name="contato" id="radio-telefone">

                    <label for="radio-whatsapp">Whatsapp</label>
                    <input type="radio" name="contato" id="radio-whatsapp">
                </div>

                <input type="submit" value="Enviar Formulário">
            </form>

        </main>

        <footer>
			<img src="logo-branco.png">

		</footer>
